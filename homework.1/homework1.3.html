<!DOCTYPE html>
<html>

  <body>
    <script>
      var userInput = prompt("Введите размер в международном формате");
      var userInputFormatted = userInput.trim().toLowerCase();
      var text;
      switch (userInputFormatted) {
        case "xs":
          text = "Международному формату " + userInput + " соответствует европейский размер 32-36";
          break;
        case "s":
          text = "Международному формату " + userInput + " соответствует европейский размер 36-40";
          break;
        case "m":
          text = "Международному формату " + userInput + " соответствует европейский размер 40-46";
          break;
        case "l":
          text = "Международному формату " + userInput + " соответствует европейский размер 44-48";
          break;
        case "xl":
          text = "Международному формату " + userInput + " соответствует европейский размер 48-52";
          break;
        case "xxl":
          text = "Международному формату " + userInput + " соответствует европейский размер 52-56";
          break;
        default:
          text = userInput + " не является размером одежды в международном формате";
      }
      alert(text);

    </script>


  </body>

</html>
