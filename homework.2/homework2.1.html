<!DOCTYPE html>
<html>

  <body>
    <script>
      for (var i = -100; i <= 100; i++) {
        document.write("i = " + i);
        document.write("<br>");
      }
      document.write("<br>");
      document.write("End loop for");
      document.write("<br>");
      var i = -100;
      while (i <= 100) {
        document.write("i = " + i);
        document.write("<br>");
        i++
      }
      document.write("<br>");
      document.write("End loop while");
      document.write("<br>");
      var i = -100;
      do {
        document.write("i = " + i);
        document.write("<br>");
        i++
      }
      while (i <= 100);
      document.write("End loop do while");

    </script>
  </body>

</html>
