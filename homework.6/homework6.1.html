}

<script>
  function changeOnClick (e){
    
 if (e.target.className === "color"){
    e.target.className="uncolor";
  }else{
  var ellemWhithClass = document.getElementsByClassName('color');
   if (!e.ctrlKey) {
     console.log("елементов колор = " + ellemWhithClass.length )
     var iterCount = ellemWhithClass.length;
     for (var i = 0; i<iterCount; i++){
      console.log("елемент " + i +  " = " + ellemWhithClass[i] )
if (ellemWhithClass[i] != undefined)
       ellemWhithClass[i].className="uncolor" 
   }
  }
    e.target.className="color";
  } 
  }
  var body = document.getElementsByTagName("body");
  body[0].onclick = changeOnClick;
  </script>
