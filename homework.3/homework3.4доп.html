<!DOCTYPE html>
<html>

  <body>
    <script>
var userInput = prompt("Write your text");
var userInputWords = userInput.split(" ");
var userInputCamelText = "";
    for(var i = 0; i<userInputWords.length; i++){
      if (i%2 == 0){
      userInputCamelText = userInputCamelText + userInputWords[i].toUpperCase() + " ";
      }else {
        userInputCamelText = userInputCamelText + userInputWords[i].toLowerCase() + " ";
      }
    }
    alert(userInputCamelText);

    </script>
  </body>

</html>
