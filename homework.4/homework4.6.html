<!DOCTYPE html>
<html>

  <body>
    <script>
function findMaxElement(arr){
    maxNumber = 0;
    for (var i = 0; i<arr.length; i++){
      if (maxNumber < arr[i]){
        maxNumber=arr[i];
      }
    }
    return maxNumber;
  }
var arr = [1, 3, 5, 12, 1, -2, 4];
var maxElem = findMaxElement(arr);
console.log(maxElem); 

    </script>
  </body>

</html>
