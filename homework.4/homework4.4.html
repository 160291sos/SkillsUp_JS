<!DOCTYPE html>
<html>

  <body>
    <script>
 function randomizerArr(arr){
    var max = arr.length-1;
    var randomElementOfArr = 0;
    var i = Math.floor(Math.random() * max);
    randomElementOfArr = arr[i];
    return randomElementOfArr;
  }

var arr = ["Football", "Basketball", "Volleyball", 55,  , 956, "Test", "bill"];
 console.log(randomizerArr(arr));

    </script>
  </body>

</html>
