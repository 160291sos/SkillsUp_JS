<!DOCTYPE html>
<html>

  <body>
    <script>
   function filterRange(arr, a, b) {
    return arr.filter(function(number){
      return number>a && number<=b
    });
  }
  var arr = [1, 5, 2, 8, 5, 7, 16, 9];

  var filtered1 = filterRange(arr, 4, 9);
  console.log(filtered1);
  var filtered2 = filterRange(arr, 10, 15);
  console.log(filtered2);

    </script>
  </body>

</html>
