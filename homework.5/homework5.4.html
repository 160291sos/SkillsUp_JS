<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
.todo {
  width: 300px;
  height: 80px;
  background-color:  #87CEFA;
}
.todo input {
  margin: 10% 0 0 13%
}
.list {
  list-style-type: none;
  margin: 0;
  padding:  0;
  
}

li {
  width: 300px;
  height: 45px;
  position: relative;
  background-color: #FFFFFF;
  border-bottom : 0.2px solid #D3D3D3
}
li button {
  background-color:  #D3D3D3;
}
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color: #778899;
  color: white;
}

</style>
</head>
<body>
  <div class="todo">
<input id="task"><button onclick="onButtonClick()">Add</button>
</div>
 <ol id="list" class = "list">
   
<script>
 
  function onButtonClick (){
  var nameValue = document.getElementById("task").value;
 var newLi = document.createElement('li');
  newLi.innerHTML = nameValue;
  newLi.className = "list"
  list.appendChild(newLi);
     var li = document.getElementsByTagName("li");
  for (var i = 0; i < li.length; i++){
    var closeButton = document.createElement("button");
    var btnTxt = document.createTextNode("x");
        closeButton.className = "close";
        closeButton.appendChild(btnTxt);
    li[i].appendChild(closeButton);
    
  }
    var close = document.getElementsByClassName("close");
    for (i = 0; i < close.length; i++) {
      close[i].onclick = function() {
      var item = this.parentElement;
      item.style.display = "none";
      }
     }
    }


  </script>
</body>
</html>
